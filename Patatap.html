    //Array that holds all generated circles.
    var circles = [];
        
    function onKeyDown(event) {
        //Only perform the onKeyDown function code if the pressed key is in keyData.
        if(keyData[event.key]) {
        
            //Variable that stores maximum width and height. Changes dynamically whenever the browser window is resized. 
            var maxPoint = new Point(view.size.width, view.size.height);
            //Generate a random point based on the maximum width and height of the browser window. 
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;

            //Generate a circle.
            var newCircle = Path.Circle(point, 500);
            newCircle.fillColor = keyData[event.key].color;
            //Play sound of the circle.
            keyData[event.key].sound.play();


            circles.push(newCircle);
        }
    }
        

    //Function to change color every frame:
    function onFrame(event) {
        //Loop through the array of circles every frame:
        for(var i = 0; i < circles.length; i++) {
            //Add 1 to hue of the circle every frame.
            circles[i].fillColor.hue += 1;
            //Scale the circle by 0.9 every frame.
            circles[i].scale(.9);
            
            //Remove the circle from the array when it shrinks down to a very small size of 0.1
            if(circles[i].area < 0.1){
              circles[i].remove();
              circles.splice(i, 1);
            }
        }
        
        
    }
